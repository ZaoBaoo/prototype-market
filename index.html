<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Market</title>
</head>
<body>
    
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="nav">
                <div class="basket" style="display: none;">
                    <img class="cart" src="img/cart.svg" alt="">
                    <div class="basket__counter"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <main class="main">
        <div class="container">
            <div class="main__cards">

            </div>
        </div>
    </main>

    <!-- <footer class="footer"></footer> -->

    <!-- Modal -->
    <div class="modal" style="display: none;">
        <div class="modal__window">
            <img class="spinner" src="img/spinner.svg" alt="" style="display: none;">
            <div class="modal__wrapper">

                <div class="modal__window-header">
                    <h2>Оформить заказ</h2>
                    <img class="exit" src="img/exit.svg" alt="">
                </div>
                <hr>
                <div class="modal__window-block">
                    <!--  -->
                </div>
    
                <hr>
                <div class="alert" id="alert"></div>
                <div class="order">
                    
                    <form class="form" action="/">
                        <div class="form__group">
                            <input class="form__input _req _name" id="name" name="name" type="text" placeholder=" ">
                            <label class="form__label" for="name">Имя</label>                   
                        </div>
                        <div class="form__group">
                            <input class="form__input _req _surname" id="surname" name="surname" type="text" placeholder=" ">
                            <label class="form__label" for="surname">Фамилия</label>                   
                        </div>
                        <div class="form__group">                  
                            <input class="form__input _req _email" id="email" name="email" type="email" placeholder=" ">
                            <label class="form__label" for="email">Почта</label>
                        </div>
                        <div class="form__group">                  
                            <input class="form__input _req _tel" id="tel" name="tel" type="tel" placeholder=" " >
                            <label class="form__label" for="tel">Телефон</label>
                        </div>
                    </form>
                </div>
                
                <div class="box-3">
                    <div class="btn btn-three" id="btn-order">
                        <span>Оформить</span>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

<script src="dist/bundle.js"></script>
</body>
</html>
